<!DOCTYPE html>
<html>
    <head>
        <title>QRCODE</title>
        <style>
            *{font-family: 'Helvetica', 'Arial', sans-serif;}
            h2{width: 100%; text-align: center;}
            img{width: 100%; height: auto;}
        </style>
    </head>
    <body id="body">
        <h2>Let's have a Break</h2>
        <img src="user_qrcode.png" alt="user-qrcode" />
        <button id="back">I'm back</button>
        <button id="no">Not yet</button>


        <script>
            const noButton = document.getElementById("no");
            noButton.onclick = () => pywebview.api.close_qrcode();

            const backButton = document.getElementById("back");
            backButton.onclick = () => pywebview.api.close_qrcode();
        </script>

    </body>
</html>
