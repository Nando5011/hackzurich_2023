<!DOCTYPE html>
<html>
    <head>
        <title>QRCODE</title>
        <style>
            *{font-family: 'Helvetica', 'Arial', sans-serif;}
            h2{width: 100%; text-align: center;}
            img{width: 100%; height: auto;}
            p{text-align:center;}
            a{font-size: 0.7rem; color: black; text-decoration:none;}
            a:visited{color: black;}
        </style>
    </head>
    <body id="body">
        <h2>Finished work? Some stats?</h2>
        <img src="user_qrcode.png" alt="user-qrcode" />
        <p>Scan the code to view stats on your smartphone</p>
        <button id="back">I'm back</button>
        <button id="no">Not yet</button>
        <a href="https://hackzurich2023-2.web.app/" target="_blank">Open stats</a>


        <script>
            const noButton = document.getElementById("no");
            noButton.onclick = () => pywebview.api.close_qrcode();

            const backButton = document.getElementById("back");
            backButton.onclick = () => pywebview.api.close_qrcode();
        </script>

    </body>
</html>
